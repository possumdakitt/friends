<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-like Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #23272a;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            color: #7289da;
            margin: 0 0 15px 0;
        }
        .channel {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .channel:hover {
            background-color: #3c3f43;
        }
        .chat {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #202225;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #40444b;
            border-radius: 5px;
        }
        .message .username {
            font-weight: bold;
        }
        .message-input {
            display: flex;
            margin-top: auto;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: white;
        }
        .message-input button {
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Channels</h2>
        <div class="channel"># general</div>
        <div class="channel"># random</div>
        <div class="channel"># programming</div>
    </div>
    <div class="chat">
        <div class="message">
            <span class="username">User1:</span> Hello!
        </div>
        <div class="message">
            <span class="username">User2:</span> Hi there!
        </div>
        <div class="message">
            <span class="username">User3:</span> How are you all?
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type your message..."/>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
